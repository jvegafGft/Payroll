plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.openapi.generator' version '5.3.0'
}

group = 'com.gft.jvegaf'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

openApiGenerate {
    generatorName = 'spring'
    inputSpec = "$rootDir/specs/api.yaml".toString()
    outputDir = "$buildDir/src/main/java".toString()
    apiPackage = "com.gft.jvegaf.payroll"
    invokerPackage = "com.gft.jvegaf.payroll"
    modelPackage = "com.gft.jvegaf.payroll"
    configOptions = [
            dateLibrary: "java8"
    ]
}
